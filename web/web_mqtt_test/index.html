<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <title>MQTT TEST</title>
  </head>
  <body>
    <img class="logo" src="assets/NordicLogo.png" alt="Nordic Logo" />
    <header>
      <h1>Nordic Semiconductor MQTT Test</h1>
    </header>

    <div class="mainContent">
      <div class="container">
        <h1>Received message</h1>
        <textarea
          class="receiveBox"
          placeholder="awaiting message..."
          cols="30"
          rows="5"
        ></textarea>
        <h1>Message to send</h1>
        <textarea
          class="sendBox"
          placeholder="type message to send..."
          cols="30"
          rows="5"
        ></textarea>
      </div>

      <button onclick="sendData()">Publish message</button>
    </div>

    <footer></footer>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.min.js"
      type="text/javascript"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
