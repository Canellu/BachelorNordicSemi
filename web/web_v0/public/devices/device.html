<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- noUiSider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.css"
    />

    <!-- litePicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"
    />

    <!-- FileSaver JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <!-- XLSX JS -->
    <script src="../js/xlsx.full.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- HammerJS for pan/zoom gestures -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>

    <!-- Firebase CORE -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    <!-- Material Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css"
    />

    <!-- Maps Polyline -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <title>Device</title>
  </head>
  <body class="bg-gray-50 font-montserrat pt-16 flex flex-col">
    <header class="fixed top-0 bg-gray-800 text-gray-50 h-16 w-full z-50">
      <div
        class="container flex justify-between m-auto h-full items-center px-10"
      >
        <a href="../home.html"> <h4 class="text-2xl font-bold">OASYS</h4></a>

        <div class="w-4/12 grid grid-cols-3 font-semibold h-full items-center">
          <a
            href="../home.html"
            class="h-full flex flex-col justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>Devices</h4>
          </a>

          <a
            href="#"
            class="h-full flex justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>Data</h4>
          </a>

          <a
            href="#"
            class="h-full flex justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>About</h4>
          </a>
        </div>
      </div>
    </header>

    <main class="h-full min-h-screen">
      <!-- TAB SELECTOR -->
      <div
        class="container m-auto tabs rounded-b-md h-16 flex justify-center text-gray-500 tracking-wider sticky top-16 z-40 overflow-hidden shadow-sm"
      >
        <button
          id="data-tab-btn"
          class="tabBtn activeTabBtn h-full w-full flex justify-center items-center transition duration-300 focus:outline-none font-semibold bg-gray-200"
        >
          <p>DATA</p>
        </button>

        <button
          id="control-tab-btn"
          class="tabBtn h-full w-full flex justify-center items-center transition duration-300 focus:outline-none font-semibold bg-gray-200"
        >
          <p>MISSION CONTROL</p>
        </button>
      </div>

      <div id="data-tab" class="py-12 hidden">
        <!-- MAP -->
        <div class="container m-auto mb-8">
          <div class="rounded-lg shadow-md overflow-hidden p-4 border">
            <div id="dataMap" class="map h-full"></div>
          </div>
        </div>

        <!-- DATA SELECTOR -->
        <div class="container w-full h-16 m-auto flex mb-8">
          <div
            id="dateSelector"
            class="h-16 text-gray-200 bg-gray-50 shadow-md rounded-md border mr-2 tracking-wider flex items-center space-x-3 px-4"
          >
            <div class="chartBtn cursor-pointer pt-1">
              <label for="datePicker">
                <span class="material-icons text-gray-600">calendar_today</span>
              </label>
            </div>

            <input
              id="datePicker"
              class="h-10 w-60 rounded border-2 text-gray-800 px-4"
            />

            <div class="chartBtn">
              <span onclick="applySelection()" class="material-icons">
                send
              </span>
            </div>
          </div>

          <!-- MISSION SELECTOR -->
          <div
            id="missionSelector"
            class="h-16 tracking-wider w-56 cursor-pointer"
          >
            <div
              class="dropDownBtn h-16 bg-gray-50 shadow-md rounded-md border mr-2 tracking-wider flex items-center justify-center text-center relative transform hover:scale-95 hover:border-gray-800 duration-200 z-30 rangeBtnActive"
            >
              <p class="inline-block mr-4"></p>
              <i
                class="absolute right-4 ml-4 inline-block bi bi-chevron-down"
              ></i>
              <div
                class="dropDownContent hidden absolute rounded-md left-0 w-full max-h-56 top-16 z-10 shadow-md border-l border-r overflow-auto"
              >
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
                <div class="mission">Mission 1</div>
              </div>
            </div>
          </div>
        </div>

        <!--  CHAAART -->
        <div
          id="chartGrid"
          class="container m-auto pt-2 grid grid-cols-1 sm:grid-cols-2 auto-cols-max gap-8"
        ></div>
      </div>
      <div id="control-tab" class="py-12">
        <!-- MAP -->
        <div class="container m-auto mb-8">
          <div class="rounded-lg shadow-md overflow-hidden p-4 border">
            <div id="missionMap" class="map h-full"></div>
          </div>
        </div>

        <!-- CONTROL PANEL -->
        <div class="container m-auto flex w-full space-x-10">
          <!-- SLIDERS -->
          <div
            id="sliders"
            class="flex flex-col flex-grow space-y-6 shadow-md rounded-md overflow-hidden p-4 border"
          ></div>

          <!-- PREVIEW -->
          <div id="preview" class="w-1/3 h-96 border shadow-md rounded-md p-4">
            <div
              id="sendMissionParams"
              class="w-1/2 m-auto h-10 border rounded-md shadow-md text-center font-medium tracking-wider text-lg"
            >
              Send parameters
            </div>
          </div>
        </div>
      </div>

      <!--  DEVELOPER TERMINAL -->
      <div class="terminal h-96"></div>
    </main>

    <script src="../js/footer.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/chartjs-zoompan-plugin.js"></script>
    <script src="../js/charts.js"></script>
    <script src="../js/device.js"></script>
    <script src="../js/xlsx.js"></script>
    <script src="../js/datepicker.js"></script>
    <script src="../js/wNumb.js"></script>
    <script src="../js/sliders.js"></script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZzRUT3kmnRoWV-slmYqcUkPn8hS9BQUw&callback=&libraries=&v=weekly"
      async
    ></script>
    <script src="../js/map.js"></script>
  </body>
</html>
