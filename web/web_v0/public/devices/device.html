<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- noUiSider JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/14.6.4/nouislider.css"
    />

    <!-- litePicker JS -->
    <script src="https://cdn.jsdelivr.net/npm/litepicker/dist/litepicker.js"></script>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/litepicker/dist/css/litepicker.css"
    />

    <!-- FileSaver JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.0/FileSaver.min.js"></script>

    <!-- XLSX JS -->
    <script src="../js/xlsx.full.min.js"></script>

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- HammerJS for pan/zoom gestures -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.js"></script>

    <!-- Firebase CORE -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    <!-- Material Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <!-- Chart JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css"
    />

    <!-- Maps Polyline -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <title>Device</title>
  </head>

  <body class="bg-gray-50 font-montserrat pt-16 flex flex-col">
    <header class="fixed top-0 bg-gray-800 text-gray-50 h-16 w-full z-50">
      <div
        class="container flex justify-between m-auto h-full items-center px-10"
      >
        <a href="../home.html"> <h4 class="text-2xl font-bold">OASYS</h4></a>

        <div class="w-4/12 grid grid-cols-3 font-semibold h-full items-center">
          <a
            href="../home.html"
            class="h-full flex flex-col justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>Devices</h4>
          </a>

          <a
            href="#"
            class="h-full flex justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>Data</h4>
          </a>

          <a
            href="#"
            class="h-full flex justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>About</h4>
          </a>
        </div>
      </div>
    </header>

    <main class="min-h-screen">
      <!-- Tab selector -->
      <div class="tabs m-auto rounded-shadow flex-col z-50 bg-gray-50">
        <div class="flex h-9">
          <button id="data-tab-btn" class="tabBtn activeTabBtn">DATA</button>
          <button id="control-tab-btn" class="tabBtn">MISSION CONTROL</button>
        </div>
        <div id="tabUnderline" class="w-1/2 bg-gray-800 h-1 duration-300"></div>
      </div>

      <!-- Data tab -->
      <div id="data-tab" class="container m-auto py-8 space-y-8">
        <!-- Map-->
        <div class="rounded-shadow p-4">
          <div id="dataMap" class="map h-full"></div>
        </div>

        <!-- Data selector -->
        <div class="flex space-x-4">
          <!-- Datepicker -->
          <div
            id="dateSelector"
            class="h-12 rounded-shadow border tracking-wider flex items-center space-x-3 px-3"
          >
            <!-- Date Icon -->
            <div class="chartBtn cursor-pointer pt-1">
              <label for="datePicker">
                <span class="material-icons text-gray-600">calendar_today</span>
              </label>
            </div>
            <!-- Date Field -->
            <input
              readonly
              id="datePicker"
              class="h-8 w-60 text-center border rounded-md outline-none focus:border-gray-400 text-gray-800 font-semibold"
            />
            <!-- Send Icon -->
            <div class="chartBtn">
              <span onclick="applySelection()" class="material-icons">
                send
              </span>
            </div>
          </div>

          <!-- Missionpicker-->
          <div id="missionSelector" class="h-12 w-48 cursor-pointer">
            <div class="dropDownBtn activeBtn rounded-shadow relative">
              <p class="inline-block font-semibold tracking-wider"></p>
              <span class="material-icons absolute right-4"> expand_more </span>
              <div
                class="dropDownContent rounded-shadow max-h-56 w-full absolute left-0 top-12 overflow-auto"
              >
                <div class="mission">Mission 10</div>
                <div class="mission">Mission 11</div>
                <div class="mission">Mission 12</div>
                <div class="mission">Mission 13</div>
                <div class="mission">Mission 14</div>
                <div class="mission">Mission 15</div>
                <div class="mission">Mission 16</div>
                <div class="mission">Mission 17</div>
                <div class="mission">Mission 18</div>
                <div class="mission">Mission 19</div>
              </div>
            </div>
          </div>
        </div>

        <!--  CHAAART -->
        <div
          id="chartGrid"
          class="container m-auto pt-2 grid grid-cols-1 sm:grid-cols-2 auto-cols-max gap-8"
        ></div>
      </div>

      <!-- MISSION CONTROL TAB -->
      <div id="control-tab" class="py-12 hidden">
        <!-- MAP -->
        <div class="container m-auto mb-8">
          <div class="rounded-lg shadow-md overflow-hidden p-4 border">
            <div id="missionMap" class="map h-full"></div>
          </div>
        </div>

        <!-- CONTROL PANEL -->
        <div class="container m-auto flex w-full space-x-10">
          <!-- SLIDERS -->
          <div
            id="sliders"
            class="flex flex-col flex-grow space-y-6 shadow-md rounded-md overflow-hidden p-4 border"
          ></div>

          <!-- PREVIEW -->
          <div id="preview" class="w-1/3 h-96 border shadow-md rounded-md p-4">
            <button
              id="sendMissionParams"
              class="w-1/2 m-auto h-10 border rounded-md shadow-md font-medium tracking-wider text-lg flex justify-center items-center"
            >
              Send parameters
            </button>
          </div>
        </div>

        <!--  DEVELOPER TERMINAL -->
        <div class="terminal h-96"></div>
      </div>
    </main>

    <script src="../js/footer.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/chartjs-zoompan-plugin.js"></script>
    <script src="../js/charts.js"></script>
    <script src="../js/device.js"></script>
    <script src="../js/xlsx.js"></script>
    <script src="../js/datepicker.js"></script>
    <script src="../js/wNumb.js"></script>
    <script src="../js/sliders.js"></script>

    <!-- MAPS API with KEY -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDZzRUT3kmnRoWV-slmYqcUkPn8hS9BQUw&callback=initMap&libraries=&v=weekly"
      async
    ></script>
    <script src="../js/map.js"></script>
  </body>
</html>
