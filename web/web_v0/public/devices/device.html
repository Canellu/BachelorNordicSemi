<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Moment JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

    <!-- Chart JS -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"
      integrity="sha512-hZf9Qhp3rlDJBvAKvmiG+goaaKRZA6LKUO35oK6EsM0/kjPK32Yw7URqrq3Q+Nvbbt8Usss+IekL7CRn83dYmw=="
      crossorigin="anonymous"
    ></script>

    <!-- HammerJS for pan/zoom gestures -->
    <script src="https://cdn.jsdelivr.net/npm/hammerjs@2.0.8"></script>

    <!-- Firebase CORE -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    <!-- Material Icon -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />

    <!-- Bootstrap Icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.0/font/bootstrap-icons.css"
    />

    <!-- Chart JS CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.css"
      integrity="sha512-C7hOmCgGzihKXzyPU/z4nv97W0d9bv4ALuuEbSf6hm93myico9qa0hv4dODThvCsqQUmKmLcJmlpRmCaApr83g=="
      crossorigin="anonymous"
    />

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../styles.css" />
    <title>Device</title>
  </head>
  <body class="bg-gray-50 font-montserrat pt-16 flex flex-col">
    <header class="fixed top-0 bg-gray-800 text-gray-50 h-16 w-full z-50">
      <div
        class="container flex justify-between m-auto h-full items-center px-10"
      >
        <a href="../home.html"> <h4 class="text-2xl font-bold">OASYS</h4></a>

        <div class="w-4/12 grid grid-cols-3 font-semibold h-full items-center">
          <a
            href="../home.html"
            class="h-full flex flex-col justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>Devices</h4>
          </a>

          <a
            href="#"
            class="h-full flex justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>Data</h4>
          </a>

          <a
            href="#"
            class="h-full flex justify-center items-center hover:bg-gray-200 hover:text-gray-800 transition duration-300"
          >
            <h4>About</h4>
          </a>
        </div>
      </div>
    </header>

    <main class="h-full min-h-screen">
      <!--  NICE TO SEE -->
      <div class="map">
        <div class="w-full h-full bg-gray-600"></div>
      </div>

      <!-- TAB SELECTOR -->
      <div
        class="tabs h-16 bg-gray-800 flex justify-center text-white tracking-wider"
      >
        <button id="data-tab-btn" class="tabBtn activeTabBtn">
          <p>DATA</p>
        </button>

        <button id="control-tab-btn" class="tabBtn">
          <p>MISSION CONTROL</p>
        </button>
      </div>

      <!-- MISSION SELECTOR -->
      <div
        id="missionSelector"
        class="h-16 w-52 text-gray-800 tracking-wider sticky top-1/3 transform -translate-x-40 hover:translate-x-0 z-50"
      >
        <div
          class="dropDownBtn cursor-pointer relative px-5 flex items-center justify-center h-full bg-gray-800 text-center"
        >
          <p
            class="missionIndicator w-12 h-10 absolute right-0 bg-gray-800 bottom-14 text-gray-200 flex justify-center items-center pt-2"
          ></p>
          <p class="inline-block text-white mr-4">Select Mission</p>
          <i
            class="absolute right-4 ml-4 inline-block bi bi-chevron-down text-white"
          ></i>
          <div
            class="dropDownContent border-2 hidden absolute left-0 w-full max-h-56 overflow-auto"
            style="top: 63px"
          >
            <div class="mission">Mission 0</div>
          </div>
        </div>
      </div>

      <div id="data-tab" class="">
        <div class="container m-auto my-8">
          <img src="../assets/img/genshin_map.png" class="map" />
        </div>
      </div>
      <div id="control-tab" class="hidden">
        <div class="container m-auto my-8">
          <div class="map bg-green-300"></div>
          <div class="controlPanel"></div>
        </div>
      </div>

      <!--  CHAAART -->
      <div
        id="chartGrid"
        class="container m-auto pt-2 grid grid-cols-1 sm:grid-cols-2 auto-cols-max gap-8"
      ></div>
    </main>

    <div class="h-96 filler"></div>

    <script src="../js/footer.js"></script>
    <script src="../js/firebase.js"></script>
    <script src="../js/chartjs-zoompan-plugin.js"></script>
    <script src="../js/charts.js"></script>
    <script src="../js/device.js"></script>
  </body>
</html>
