<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Firebase CORE -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>

    <!-- Firebase Authentication -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-auth.js"></script>

    <!-- Firebase Firestore -->
    <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-firestore.js"></script>

    <link rel="stylesheet" href="styles.css" />
    <title>Oasys</title>
  </head>
  <body class="bg-gray-100 font-montserrat">
    <main class="flex w-screen h-screen">
      <div class="absolute top-20 left-20">
        <h1 class="text-4xl font-bold tracking-wider text-gray-200">OASYS</h1>
      </div>
      <!-- Login card-->
      <div class="loginCard w-3/12">
        <!-- card content -->
        <div class="cardContent">
          <!-- front -->
          <div class="front bg-gray-50 shadow-lg rounded-xl">
            <h1 class="font-bold text-3xl mt-3">Login</h1>
            <form id="loginForm" class="landingPageForm" autocomplete="off">
              <!-- email field -->
              <div class="my-5 w-full">
                <label for="loginEmail" class="ml-2 text-black">Email</label>
                <input
                  type="email"
                  autofocus
                  id="loginEmail"
                  class="w-full rounded-xl px-4 py-2 mt-3 focus:bg-gray-100 text-black bg-gray-200 focus:outline-none tracking-wider border"
                  placeholder="Email"
                  required
                />
              </div>

              <!-- password field -->
              <div class="w-full">
                <label for="loginPassword" class="ml-2 text-black"
                  >Password</label
                >
                <input
                  type="password"
                  id="loginPassword"
                  class="w-full rounded-xl px-4 py-2 mt-3 focus:bg-gray-100 text-black bg-gray-200 focus:outline-none tracking-wider border"
                  placeholder="Password"
                  required
                />

                <!-- Forgot pass? -->
                <div class="flex text-sm justify-end mt-2">
                  <a
                    href=""
                    class="text-gray-500 hover:text-black hover:underline p-2"
                  >
                    Forgot Password?
                  </a>
                </div>
              </div>

              <!-- login button -->
              <button id="loginBtn" class="landingPageBtn">Login</button>
              <!-- signup button -->
              <button id="toSignUp" class="landingPageBtn text-sm">
                Need Account?
              </button>
            </form>
          </div>

          <!-- back-->
          <div class="back bg-gray-800 shadow-lg rounded-xl text-gray-50">
            <h1 class="font-bold text-3xl mt-3">Sign Up</h1>
            <form id="signUpForm" class="landingPageForm" autocomplete="off">
              <!-- email field -->
              <div class="my-5 w-full">
                <label for="signUpEmail" class="ml-2">Email</label>
                <input
                  type="email"
                  autofocus
                  id="signUpEmail"
                  class="w-full rounded-xl px-4 py-2 mt-3 focus:bg-white text-black bg-gray-200 focus:outline-none tracking-wider border"
                  placeholder="Email address"
                  required
                />
              </div>

              <!-- password field -->
              <div class="w-full">
                <label for="signUpPassword" class="ml-2">Password</label>
                <input
                  type="password"
                  id="signUpPassword"
                  class="w-full rounded-xl px-4 py-2 mt-3 mb-11 focus:bg-white text-black bg-gray-200 focus:outline-none tracking-wider border"
                  placeholder="Choose password"
                  required
                />
              </div>

              <button id="signUpBtn" class="landingPageBtn">Sign Up</button>
              <button id="toLogin" class="landingPageBtn text-sm">
                Already have account?
              </button>
            </form>
          </div>
        </div>
      </div>

      <!-- Bbackground Jelly -->
      <div class="w-1/2 h-screen bg-gray-800">
        <img
          class="object-cover w-full h-screen"
          src="assets/img/jelly.jpg"
          alt=""
        />
      </div>
    </main>

    <script src="js/firebase.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
