<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Oasys</title>
  </head>
  <body class="bg-gray-100 font-montserrat">
    <main class="flex w-screen h-screen">
      <div class="absolute top-20 left-20">
        <h1 class="text-4xl font-bold tracking-wider text-gray-200">OASYS</h1>
      </div>
      <!-- Login card-->
      <div
        class="w-3/12 h-2/4 min-w-min max-w-screen-sm transform -translate-x-2/4 -translate-y-2/4 absolute left-1/2 top-1/2 rounded-3xl shadow-xl bg-gray-50"
      >
        <!-- card content -->
        <div
          class="h-full flex flex-col items-center py-8 px-8 rounded-xl overflow-hidden relative tracking-wider"
        >
          <!-- Login title -->
          <h1 class="font-bold text-3xl mt-3 relative z-10">Login</h1>

          <!-- Form -->
          <form
            action=""
            class="mt-6 text-lg font-medium w-96 relative z-10"
            autocomplete="off"
          >
            <!-- username field -->
            <div class="my-5">
              <label for="username" class="ml-2 text-black">Username</label>
              <input
                type="text"
                autofocus
                id="username"
                class="w-full rounded-xl px-4 py-2 mt-3 focus:bg-gray-500 focus:text-gray-50 bg-gray-200 focus:outline-none tracking-wider"
                placeholder="Username"
              />
            </div>

            <!-- password field -->
            <div class="my-5">
              <label for="password" class="ml-2 text-black">Password</label>
              <input
                type="password"
                id="password"
                class="w-full rounded-xl px-4 py-2 mt-3 focus:bg-gray-500 focus:text-gray-50 bg-gray-200 focus:outline-none tracking-wider"
                placeholder="Password"
              />

              <!-- Forgot pass? -->
              <div class="flex text-sm justify-end mt-2">
                <a
                  href=""
                  class="text-gray-500 hover:text-black hover:underline p-2"
                >
                  Forgot Password?
                </a>
              </div>
            </div>

            <!-- login button -->
            <button
              class="text-center text-gray-200 font-semibold bg-gray-800 p-3 duration-200 rounded-md hover:bg-black w-full transform hover:scale-95"
            >
              Login
            </button>
          </form>
        </div>
      </div>

      <!-- Bbackground Jelly -->
      <div class="w-1/2 h-screen bg-gray-800">
        <img
          class="object-cover w-full h-screen"
          src="assets/img/jelly.jpg"
          alt=""
        />
      </div>
    </main>
  </body>
</html>
