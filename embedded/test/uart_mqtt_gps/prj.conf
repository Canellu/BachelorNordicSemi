# CONFIG_MQTT_BROKER_HOSTNAME="broker.mqttdashboard.com"
# CONFIG_MQTT_BROKER_PORT=1883

# Button support
CONFIG_DK_LIBRARY=y

# Enable logging
CONFIG_LOG=y
CONFIG_MQTT_SIMPLE_LOG_LEVEL_DBG=y

CONFIG_DK_LIBRARY_INVERT_LEDS=n
# CONFIG_DK_LIBRARY_INVERT_BUTTONS=n

# UART
CONFIG_GPIO=y
CONFIG_SERIAL=y

# SD
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_DISK_ACCESS_SDHC=y
CONFIG_DISK_ACCESS_SPI_SDHC=y
CONFIG_SPI=y
CONFIG_SPI_3=y
CONFIG_NRFX_SPIM=y

# Main Thread
CONFIG_MAIN_THREAD_PRIORITY=7






