CONFIG_LTE_NETWORK_TIMEOUT=10
CONFIG_LTE_CONNECT_RETRY_DELAY_S=10

# BSD library
CONFIG_BSD_LIBRARY=y

# AT Host
CONFIG_UART_INTERRUPT_DRIVEN=y
